[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
wrapping-scroll = false

pin-workspaces = true


label-focused = %{T2} %{T-}
label-focused-background = ${colors.dark3}
label-focused-foreground = ${colors.yellow}
label-focused-padding-right = 1
label-focused-padding-left = 2

label-unfocused = %{T2} %{T-}
label-unfocused-background = ${colors.dark3}
label-unfocused-foreground = ${colors.green}
label-unfocused-padding-right = 1
label-unfocused-padding-left = 2

label-visible = %{T2} %{T-}
label-visible-background = ${colors.dark3}
label-visible-foreground = ${colors.orange}
label-visible-padding-right = ${self.label-focused-padding-right}
label-visible-padding-left = ${self.label-focused-padding-left}

label-urgent = %{T2} %{T-}
label-urgent-background = ${colors.dark3}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2


[module/i3-mode]
type = internal/i3
format = <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.purple}
label-mode-background = ${colors.dark2}

