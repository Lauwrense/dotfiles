[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 98

format-charging = <ramp-capacity> <label-charging>
format-charging-background = ${colors.dark3}
format-charging-padding = 1
format-charging-prefix = %{T2}%{T-}
format-charging-prefix-foreground = ${colors.light-blue}
label-charging = %percentage%%

format-full = <label-full>
format-full-prefix = %{T2} %{T-}
format-full-background = ${colors.dark3}
format-full-prefix-foreground = ${colors.light-blue}
format-full-padding = 1
label-full = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.dark3}
format-discharging-padding = 1
label-discharging = %percentage%%

ramp-capacity-0 = %{T2}%{T-}
ramp-capacity-1 = %{T2}%{T-}
ramp-capacity-2 = %{T2}%{T-}
ramp-capacity-3 = %{T2}%{T-}
ramp-capacity-4 = %{T2}%{T-}
ramp-capacity-foreground = ${colors.light-blue}


animation-charging-framerate = 750
