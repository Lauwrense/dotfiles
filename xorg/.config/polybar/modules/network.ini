[module/network]
type = internal/network
interface = wlp1s0
interval = 1.0

format-connected = <label-connected>
format-connected-prefix = %{T2}說 %{T-}
format-connected-prefix-background = ${colors.dark3}
format-connected-prefix-foreground = ${colors.cyan}
format-connected-prefix-padding-left = 1
label-connected = %downspeed:7%
label-connected-background = ${colors.dark3}
label-connected-foreground = ${colors.light0}
label-connected-padding-right = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T2}ﲁ %{T-}
format-disconnected-prefix-background = ${colors.dark3}
format-disconnected-prefix-foreground = ${colors.red}
format-disconnected-prefix-padding-left = 1
label-disconnected = %downspeed%
label-disconnected-background = ${colors.dark3}
label-disconnected-foreground = ${colors.red}
label-disconnected-padding-left = 1



