[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume =  <ramp-volume><label-volume>


label-volume = %percentage:2%%
label-volume-background = ${colors.dark3}
label-volume-foreground = ${colors.light0}
label-volume-padding-right = 1

label-muted = %{T2} %{T-}%percentage:2%%
label-muted-foreground = ${colors.red}
label-muted-background = ${colors.dark3}
label-muted-padding-right = 1
label-muted-padding-left = 1

ramp-volume-0 = %{T2}婢 %{T-}
ramp-volume-1 = %{T2} %{T-}
ramp-volume-2 = %{T2} %{T-}
ramp-volume-3 = %{T2}墳 %{T-}
ramp-volume-background = ${colors.dark3}
ramp-volume-foreground = ${colors.orange}
ramp-volume-padding-left = 1


